<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>page-download</title>
</head>
<body>
<table>
    <tr>
        <th>现有资源</th>
    </tr>
    {% for data in data_list %}
    <tr>
        <td>{{data}}</td>
        <td>
            <form method="post" action="page-download" onsubmit="return">
            <button type="submit" method="post" class="btn btn-info" name="{{data}}">下载</button>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
